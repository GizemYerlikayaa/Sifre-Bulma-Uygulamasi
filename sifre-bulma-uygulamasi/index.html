<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şifre Bulma Uygulaması</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="title">ŞİFRE UYGULAMASI</h2>
      </div>
      <div class="content">
        <textarea
          id="leftTextArea"
          cols="30"
          rows="10"
          placeholder="Kriptolanacak şifreyi giriniz..."
        ></textarea>
        <div class="buttonDiv">
          <button id="encode" type="button">Şifrele</button>
          <button id="decode" type="button">Çöz</button>
          <button id="clear">Temizle</button>
        </div>
        <textarea
          id="rightTextArea"
          cols="30"
          rows="10"
          placeholder="Şifrelenmiş Hali..."
        ></textarea>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
